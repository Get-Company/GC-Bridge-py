{% extends 'base.html' %}
{% block title %}
    Show Customer - {{ customer.erp_nr }}
{% endblock %}

{% block body %}
    <form action="{{ url_for('show_customer', customer_id=customer.id) }}" method="post">
        <div class="form-group">
            <label for="erp_nr">ERP Nr.</label>
            <input type="text" class="form-control" id="erp_nr" name="erp_nr" value="{{ customer.erp_nr }}">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}">
        </div>
        <div class="form-group">
            <label for="ustid">UstID</label>
            <input type="text" class="form-control" id="ustid" name="ustid" value="{{ customer.ustid }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
